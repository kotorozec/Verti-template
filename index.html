<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/scss/main.scss">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>ScrollReveal({reset: true});</script>
    <script src="https://kit.fontawesome.com/3e25651a40.js" crossorigin="anonymous"></script>
    <title>Verti - new style of coding</title>
</head>
<body>
<header>
    <div class="container flex">
        <div class="header__logo"><h1>Verti</h1></div>
        <nav>
            <ul class="menu-list">
                <li class="menu-list__bullet"><a href="#welcome" class="menu-list__link">Welcome</a></li>
                <li class="menu-list__bullet"><a href="#" class="menu-list__link">Dropdown</a></li>
                <li class="menu-list__bullet"><a href="#" class="menu-list__link">Left sidebar</a></li>
                <li class="menu-list__bullet"><a href="#" class="menu-list__link">Right sidebar</a></li>
                <li class="menu-list__bullet"><a href="#" class="menu-list__link">No sidebar</a></li>
            </ul>
            <button class="burger-menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </nav>
    </div>
</header>
<main>
    <section class="banners" id="welcome">
        <div class="container banners__grid banners--background">
            <div class="banners__txt">
                <h2 class="banners__text_heading"><span class="banners_first-reveal">Hi</span><span
                        class="pink--accent banners_second-reveal">.</span>
                    <span class="banners_third-reveal">This is Verti</span><span
                            class="pink--accent banners_forth-reveal">!</span></h2>
                <p class="banners__text__intro">It's a free responsive site template by HTML5 UP</p>
            </div>
            <div class="banners__buttons">
                <a class="btn banners__primary-button" href="#">Ok let's go</a>
                <a class="btn banners__secondary-button" href="#">More info</a>
            </div>
        </div>
    </section>
</main>
<script src="js/main.js"></script>
</body>

</html>
